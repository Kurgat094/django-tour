{%  extends 'base.html' %}

{% load static %}
{% block title %}Stevensons Trail Register{% endblock %}

{% block content %}

<div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <!-- Register Form -->
          <div class="sign-in-form">
            <h3>Register</h3>
            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
              <div class="form-group">
                <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
